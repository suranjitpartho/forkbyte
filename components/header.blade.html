<div x-data="{ mobileMenuOpen: false }">
    <!-- Navbar -->
    <nav class="fixed w-full z-50 transition-all duration-300"
        :class="isScrolled ? 'bg-backgroundDark-600/30 backdrop-blur-md border-b border-white/5 py-4' : 'bg-transparent py-6'">
        <div class="max-w-7xl mx-auto px-6 flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center gap-2 font-bold text-2xl text-text-200 tracking-tighter">
                <div
                    class="w-8 h-8 bg-gradient-to-tr from-primary to-primaryLight rounded-lg flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="16 18 22 12 16 6" />
                        <polyline points="8 6 2 12 8 18" />
                    </svg>
                </div>
                <span class="flex items-baseline">FORK<span class="text-primary mx-[1px]">.</span>BYTE</span>
            </div>

            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center gap-8">
                <a href="#services"
                    class="text-sm font-medium text-neutral-400 hover:text-white transition-colors">Services</a>
                <a href="#work" class="text-sm font-medium text-neutral-400 hover:text-white transition-colors">Work</a>
                <a href="#process"
                    class="text-sm font-medium text-neutral-400 hover:text-white transition-colors">Process</a>
                <a href="#contact"
                    class="text-sm font-medium text-neutral-400 hover:text-white transition-colors">Contact</a>
                <button
                    class="bg-text-200 text-black px-6 py-2 rounded-full text-sm font-medium hover:bg-primary hover:text-white transition-all duration-300 hover:scale-105">
                    Let's Talk
                </button>
            </div>

            <!-- Mobile Toggle -->
            <button class="md:hidden text-white" @click="mobileMenuOpen = !mobileMenuOpen">
                <svg x-show="!mobileMenuOpen" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round">
                    <line x1="4" y1="12" x2="20" y2="12" />
                    <line x1="4" y1="6" x2="20" y2="6" />
                    <line x1="4" y1="18" x2="20" y2="18" />
                </svg>
                <svg x-show="mobileMenuOpen" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="24"
                    height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18" />
                    <line x1="6" y1="6" x2="18" y2="18" />
                </svg>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div x-show="mobileMenuOpen" style="display: none;"
        class="fixed inset-0 z-40 bg-black/95 backdrop-blur-xl flex flex-col items-center justify-center gap-8 md:hidden">
        <a href="#services" @click="mobileMenuOpen = false"
            class="text-2xl font-bold text-white hover:text-primary">Services</a>
        <a href="#work" @click="mobileMenuOpen = false"
            class="text-2xl font-bold text-white hover:text-primary">Work</a>
        <a href="#process" @click="mobileMenuOpen = false"
            class="text-2xl font-bold text-white hover:text-primary">Process</a>
        <a href="#contact" @click="mobileMenuOpen = false"
            class="text-2xl font-bold text-white hover:text-primary">Contact</a>
        <button class="mt-4 px-8 py-3 bg-primary text-white rounded-full font-bold">Start Project</button>
    </div>
</div>
