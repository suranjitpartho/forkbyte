<!-- Hero Section -->
<section class="relative z-10 pt-40 pb-32 px-6 min-h-[90vh] flex items-center" x-data="{ 
    currentStat: 0,
    stats: [
        { icon: 'code', title: '100%', subtitle: 'Clean Code' },
        { icon: 'layers', title: 'Scalable', subtitle: 'Architecture' },
        { icon: 'brain', title: 'AI Native', subtitle: 'Solutions' }
    ]
}" x-init="
    setInterval(() => {
        let next = (currentStat + 1) % 3;
        currentStat = -1; // Trigger fast leave
        
        setTimeout(() => {
            currentStat = next; // Trigger enter after gap
        }, 400); // 300ms duration + 100ms gap
    }, 3000);
">
    <div class="max-w-7xl mx-auto w-full relative">
        <div class="flex flex-col items-start">
            <!-- Left: Content -->
            <div class="w-full max-w-4xl">
                <!-- Availability Pill -->
                <div
                    class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-backgroundDark-400/30 border border-white/10 text-text-600 text-sm mb-8 animate-fade-in-up">
                    <span class="w-2 h-2 rounded-full bg-accent animate-pulse"></span>
                    Available for new projects
                </div>

                <!-- Headline -->
                <h1
                    class="text-5xl md:text-7xl lg:text-8xl font-medium text-text-200 leading-[1.1] tracking-tight mb-8">
                    We build <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-primary via-primaryLight to-accent">digital
                        organic</span> systems.
                </h1>
                <p class="text-xl text-text-400 max-w-2xl mb-10 leading-relaxed">
                    A specialized development consultancy crafting high-performance web applications, complex
                    interfaces, and scalable backend systems with a focus on sustainability and efficiency.
                </p>

                <div class="flex flex-col sm:flex-row gap-8 sm:gap-28 items-center">
                    <!-- Gemini-style Button -->
                    <button
                        class="relative inline-flex h-14 overflow-hidden rounded-full p-[2px] focus:outline-none group">
                        <span class="absolute inset-0 rounded-full border border-white/10"></span>
                        <span
                            class="absolute inset-[-1000%] animate-spin-double-fade bg-[conic-gradient(from_90deg_at_50%_50%,theme('colors.primaryDark')_0%,theme('colors.primary')_50%,theme('colors.accent')_100%)]"></span>
                        <span
                            class="inline-flex h-full w-full cursor-pointer items-center justify-center rounded-full bg-backgroundDark-600 px-8 text-sm font-semibold text-text-200 backdrop-blur-3xl transition-all group-hover:bg-backgroundDark-400 gap-2">
                            View Our Work
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" class="group-hover:translate-x-1 transition-transform">
                                <line x1="5" y1="12" x2="19" y2="12" />
                                <polyline points="12 5 19 12 12 19" />
                            </svg>
                        </span>
                    </button>

                    <!-- Animated Stats (Social Proof) -->
                    <div class="relative w-64 h-14 overflow-hidden">
                        <template x-for="(stat, index) in stats" :key="index">
                            <div class="absolute inset-0 flex items-center justify-center sm:justify-start gap-4 px-4"
                                x-show="currentStat === index" x-transition:enter="transition all ease-out duration-500"
                                x-transition:enter-start="opacity-0 translate-y-4"
                                x-transition:enter-end="opacity-100 translate-y-0"
                                x-transition:leave="transition all ease-in duration-300"
                                x-transition:leave-start="opacity-100 translate-y-0"
                                x-transition:leave-end="opacity-0 -translate-y-4">

                                <div
                                    class="p-2 bg-white/5 rounded-lg border border-white/10 backdrop-blur-sm text-primary">
                                    <!-- Icons based on index -->
                                    <template x-if="index === 0">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <polyline points="16 18 22 12 16 6" />
                                            <polyline points="8 6 2 12 8 18" />
                                        </svg>
                                    </template>
                                    <template x-if="index === 1">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <polygon points="12 2 2 7 12 12 22 7 12 2" />
                                            <polyline points="2 17 12 22 22 17" />
                                            <polyline points="2 12 12 17 22 12" />
                                        </svg>
                                    </template>
                                    <template x-if="index === 2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round">
                                            <path
                                                d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z" />
                                            <path
                                                d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z" />
                                        </svg>
                                    </template>
                                </div>

                                <div class="flex flex-col text-left">
                                    <span class="text-lg text-text-200 font-medium leading-none"
                                        x-text="stat.title"></span>
                                    <span class="text-xs text-text-400 uppercase tracking-wider leading-none mt-1"
                                        x-text="stat.subtitle"></span>
                                </div>
                            </div>
                        </template>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Fade -->
    <div class="absolute bottom-0 left-0 w-full h-24 bg-gradient-to-t from-backgroundDark-600 to-transparent"></div>
</section>
