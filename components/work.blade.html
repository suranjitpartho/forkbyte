<!-- Featured Work - Bento Grid Style -->
<section id="work" class="py-32 relative z-10 px-6" x-data="{ shown: false }" x-init="const observer = new IntersectionObserver((entries) => {
    if (entries[0].isIntersecting) {
        shown = true;
        observer.disconnect();
    }
}, { threshold: 0.1 });
observer.observe($el);">
    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <div class="flex flex-col md:flex-row justify-between items-end mb-12 transition-all duration-1000 ease-out transform"
            :class="shown ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'">
            <div class="text-left">
                <h3 class="text-primary font-semibold tracking-wider uppercase text-sm mb-2">Portfolio</h3>
                <h2 class="text-4xl md:text-5xl font-regular text-text-200 tracking-tight">Selected Works</h2>
            </div>
            <button
                class="mt-6 md:mt-0 group border border-primary/30 text-primary px-6 py-3 rounded-full hover:bg-primary/10 hover:border-primary/60 transition-all duration-300 flex items-center gap-2">
                <span class="font-medium">View Github</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="group-hover:translate-x-1 transition-transform">
                    <path
                        d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22">
                    </path>
                </svg>
            </button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 h-auto md:h-[600px]">

            <!-- Project 1 - Large (EcoMonitor) -->
            <div class="md:col-span-2 row-span-2 group relative overflow-hidden rounded-3xl border border-white/5 bg-backgroundDark-600/50 backdrop-blur-xl transition-all duration-500 hover:border-primary/50 hover:-translate-y-2 hover:shadow-[0_0_30px_rgba(48,233,187,0.15)] delay-100"
                :class="shown ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'">

                <!-- Tech Overlay/Grid -->
                <div
                    class="absolute inset-0 bg-[linear-gradient(rgba(48,233,187,0.03)_1px,transparent_1px),linear-gradient(90deg,rgba(48,233,187,0.03)_1px,transparent_1px)] bg-[size:40px_40px] [mask-image:radial-gradient(ellipse_at_center,black_40%,transparent_80%)] opacity-0 group-hover:opacity-100 transition-opacity duration-700">
                </div>

                <!-- Abstract Visual: Data Nodes -->
                <div
                    class="absolute inset-0 flex items-center justify-center opacity-40 group-hover:opacity-60 transition-opacity duration-700">
                    <svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="w-full h-full object-contain text-primary">
                        <!-- Central Hub -->
                        <circle cx="200" cy="150" r="40" stroke="currentColor" stroke-width="1"
                            class="animate-pulse-slow" stroke-opacity="0.5" />
                        <circle cx="200" cy="150" r="20" fill="currentColor" fill-opacity="0.1" />

                        <!-- Satellite Nodes -->
                        <circle cx="100" cy="80" r="8" fill="currentColor" fill-opacity="0.4"
                            class="group-hover:translate-x-2 transition-transform duration-1000" />
                        <line x1="108" y1="86" x2="170" y2="130" stroke="currentColor" stroke-width="1"
                            stroke-opacity="0.2" />

                        <circle cx="300" cy="100" r="6" fill="currentColor" fill-opacity="0.4"
                            class="group-hover:-translate-x-2 transition-transform duration-1000" />
                        <line x1="294" y1="104" x2="230" y2="135" stroke="currentColor" stroke-width="1"
                            stroke-opacity="0.2" />

                        <circle cx="150" cy="250" r="10" fill="currentColor" fill-opacity="0.4"
                            class="group-hover:-translate-y-2 transition-transform duration-1000" />
                        <line x1="156" y1="238" x2="185" y2="180" stroke="currentColor" stroke-width="1"
                            stroke-opacity="0.2" />

                        <circle cx="320" cy="220" r="5" fill="currentColor" fill-opacity="0.4"
                            class="group-hover:translate-y-2 transition-transform duration-1000" />
                        <line x1="315" y1="215" x2="230" y2="165" stroke="currentColor" stroke-width="1"
                            stroke-opacity="0.2" />
                    </svg>
                </div>

                <!-- Content -->
                <div
                    class="absolute bottom-0 left-0 p-8 w-full bg-gradient-to-t from-backgroundDark-800 via-backgroundDark-800/80 to-transparent">
                    <div class="flex items-center gap-3 mb-3">
                        <span
                            class="font-mono text-xs text-primary bg-primary/10 px-2 py-1 rounded border border-primary/20">//
                            IOT_INTEGRATION</span>
                        <span
                            class="font-mono text-xs text-text-400 border border-white/10 px-2 py-1 rounded">D3.JS</span>
                    </div>
                    <h3
                        class="text-3xl font-regular text-text-200 mb-2 group-hover:text-primary transition-colors duration-300">
                        EcoMonitor System</h3>
                    <p class="text-text-400 max-w-lg leading-relaxed">
                        A real-time energy consumption tracking platform. Visualizing complex sensor data into
                        actionable insights for sustainable infrastructure.
                    </p>
                </div>
            </div>

            <!-- Project 2 - Small Top (Nexus AI) -->
            <div class="group relative overflow-hidden rounded-3xl border border-white/5 bg-backgroundDark-600/50 backdrop-blur-xl transition-all duration-500 hover:border-primary/50 hover:-translate-y-2 hover:shadow-[0_0_30px_rgba(48,233,187,0.15)] min-h-[280px] delay-200"
                :class="shown ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'">

                <!-- Abstract Visual: Brain/Circuit -->
                <div
                    class="absolute inset-0 flex items-center justify-center opacity-30 group-hover:opacity-50 transition-opacity duration-700">
                    <svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="text-primary">
                        <path
                            d="M100 40C60 40 40 70 40 100C40 140 70 160 100 160C130 160 160 140 160 100C160 70 140 40 100 40Z"
                            stroke="currentColor" stroke-width="1" stroke-dasharray="4 4"
                            class="animate-[spin_10s_linear_infinite]" />
                        <path
                            d="M100 60C80 60 60 80 60 100C60 120 80 140 100 140C120 140 140 120 140 100C140 80 120 60 100 60Z"
                            stroke="currentColor" stroke-width="1" stroke-opacity="0.5" />
                        <circle cx="100" cy="100" r="10" fill="currentColor" fill-opacity="0.2" />
                    </svg>
                </div>

                <div
                    class="absolute bottom-0 left-0 p-6 w-full bg-gradient-to-t from-backgroundDark-800 via-backgroundDark-800/80 to-transparent">
                    <div class="mb-2">
                        <span
                            class="font-mono text-[10px] text-primary bg-primary/10 px-2 py-1 rounded border border-primary/20">//
                            AI_AGENTS</span>
                    </div>
                    <h3 class="text-xl font-regular text-text-200 group-hover:text-primary transition-colors">Nexus AI
                        Chat</h3>
                </div>
            </div>

            <!-- Project 3 - Small Bottom (Connect.io) -->
            <div class="group relative overflow-hidden rounded-3xl border border-white/5 bg-backgroundDark-600/50 backdrop-blur-xl transition-all duration-500 hover:border-primary/50 hover:-translate-y-2 hover:shadow-[0_0_30px_rgba(48,233,187,0.15)] min-h-[280px] delay-300"
                :class="shown ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-12'">

                <!-- Abstract Visual: Network -->
                <div
                    class="absolute inset-0 flex items-center justify-center opacity-30 group-hover:opacity-50 transition-opacity duration-700">
                    <svg width="200" height="200" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                        class="text-primary w-32 h-32">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="0.5" stroke-opacity="0.2" />
                        <path d="M12 2V22M2 12H22" stroke="currentColor" stroke-width="0.5" stroke-opacity="0.2" />
                        <rect x="8" y="8" width="8" height="8" stroke="currentColor" stroke-width="1"
                            class="group-hover:rotate-45 transition-transform duration-700 origin-center" />
                    </svg>
                </div>

                <div
                    class="absolute bottom-0 left-0 p-6 w-full bg-gradient-to-t from-backgroundDark-800 via-backgroundDark-800/80 to-transparent">
                    <div class="mb-2">
                        <span
                            class="font-mono text-[10px] text-primary bg-primary/10 px-2 py-1 rounded border border-primary/20">//
                            SOCIAL_GRAPH</span>
                    </div>
                    <h3 class="text-xl font-regular text-text-200 group-hover:text-primary transition-colors">Connect.io
                    </h3>
                </div>
            </div>

        </div>
    </div>
</section>
